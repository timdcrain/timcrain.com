{% extends "base.html" %}

{% block content %}
<article>
  <h1>{{ page.title }}</h1>
  <div class="post-time">
    <time datetime="{{ page.date }}">{{ page.date | date(format="%b %d, %Y") }}</time>
    {% if page.updated %}
    (<time datetime="{{ page.updated }}">Updated {{ page.updated | date(format="%b %d, %Y") }}</time>)
    {% endif %}
  </div>

  {{ page.content | safe }}
</article>
{% endblock content %}
