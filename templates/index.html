{% extends "base.html" %}

{% block content %}
{{ section.content | safe }}

<ul class="posts">
{% for page in section.pages %}
  <li>
    <time datetime="{{ page.date }}" class="post-time">{{ page.date | date(format="%b %d, %Y") }}</time>
    <a href="{{ page.permalink | safe }}" class="post-title">{{ page.title }}</a>
  </li>
{% endfor %}
</ul>
{% endblock content %}
