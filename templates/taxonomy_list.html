{% extends "base.html" %}

{% block title %}
{{ taxonomy.name }}
{% endblock title %}

{% block content %}
<ul class="terms">
  {% for term in terms %}
  <li><a href="{{ term.permalink | trim_start_matches(pat=config.base_url) | safe }}">{{ term.name }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
