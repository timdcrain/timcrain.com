{% extends "base.html" %}

{% block title %}
{{ taxonomy.name }}
{% endblock title %}

{% block content %}
<ul class="terms">
  {% for term in terms %}
  <li><a href="{{ term.permalink | replace(from=config.base_url, to="/") | safe }}">{{ term.name }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
